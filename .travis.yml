language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
cache: cargo
os: linux

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - liblzo2-dev

sudo: required

before_script:
  - wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz
  - tar xzf master.tar.gz
  - cd kcov-master
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make install DESTDIR=../../kcov-build
  - cd ../..
  - rm -rf kcov-master

script:
  - cargo build
  - mkdir -p "cov/borderlands2"
  - ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "cargo test --all"

after_success:
  - cd cov/borderlands2
  - ls -l
  - bash <(curl -s https://codecov.io/bash)

