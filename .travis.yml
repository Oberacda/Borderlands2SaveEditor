language: rust
rust:
  - stable
matrix:
  fast_finish: true
cache: cargo
os:
  - linux
  - osx

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - liblzo2-dev
  homebrew:
    packages:
      - curl
      - gcc
      - cmake
      - lzo
    update: true

sudo: required

before_script:
  - wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz
  - tar xzf master.tar.gz
  - cd kcov-master
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make install DESTDIR=../../kcov-build
  - cd ../..
  - rm -rf kcov-master

script:
  - cargo build
  - cargo test --all

after_success:
  - for file in target/debug/borderlands2_save_editor-*; do [ -x "${file}" ] || continue; mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&  bash <(curl -s https://codecov.io/bash)

